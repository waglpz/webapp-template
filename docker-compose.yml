volumes:
  db-data: {} # docker will create volume under /var/lib/docker/volumes

networks:
  @PROJECT_NAME@:
    name: @PROJECT_NAME@
    driver: bridge
    ipam:
      config:
        - subnet: 10.120.@S_NET@.0/24

